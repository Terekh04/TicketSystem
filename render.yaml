services:
  - type: web
    name: ticketsystem-frontend
    env: node
    buildCommand: npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_API_URL
        value: https://trackzy.onrender.com
      - key: VITE_API_PREFIX
        value: /api
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://ticketsystem-qfj9.onrender.com/$1
        status: 200
        match: path
        enableProxy: true
