services:
  - type: web
    name: ticketsystem-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://trackzy.onrender.com
      - key: VITE_API_PREFIX
        value: /api
    routes:
      - type: proxy
        source: /api/(.*)
        destination: https://ticketsystem-qfj9.onrender.com/$1
        enableProxy: true