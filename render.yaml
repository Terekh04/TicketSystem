# render.yaml  (excerpt)
services:
  - type: web               # still a “web” service
    name: ticketsystem-frontend
    runtime: static         # 👈 THIS unlocks Routes/Proxy
    buildCommand: npm ci && npm run build
    staticPublishPath: dist # where Vite puts the files

    # no startCommand – Render’s CDN will serve the files

    envVars:
      - key: VITE_API_URL
        value: https://trackzy.onrender.com   # stays the same
      - key: VITE_API_PREFIX
        value: /api

    routes:
      - type: proxy
        source: /api/(.*)
        destination: https://ticketsystem-qfj9.onrender.com/$1
        enableProxy: true
