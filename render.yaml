services:
  - type: web
    name: trackzy-frontend
    runtime: static           # ← обязательно static, а не node!
    buildCommand: npm ci && npm run build
    staticPublishPath: dist   # где лежит ваш index.html
    envVars:
      - key: VITE_API_URL
        value: https://trackzy.onrender.com
      - key: VITE_API_PREFIX
        value: /api
    routes:
      - type: proxy
        source: /api/(.*)                            # любой /api/…
        destination: https://ticketsystem-qfj9.onrender.com/$1
        enableProxy: true